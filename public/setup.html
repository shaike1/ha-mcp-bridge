<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HA MCP Bridge Setup</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.75rem; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>HA MCP Bridge Setup</h1>
        <form action="/setup" method="post">
            <div class="form-group">
                <label for="ha_url">Home Assistant URL</label>
                <input type="text" id="ha_url" name="ha_url" placeholder="http://homeassistant.local:8123" required>
            </div>
            <div class="form-group">
                <label for="ha_token">Long-Lived Access Token</label>
                <input type="password" id="ha_token" name="ha_token" required>
            </div>
            <button type="submit">Save and Restart</button>
        </form>
    </div>
</body>
</html>
